<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card-login {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card-header {
            background-color: #ffcccc; /* Vermelho Claro */
            color: #d32f2f; /* Vermelho Escuro para contraste */
            text-align: center;
            padding: 20px;
            border-bottom: none;
        }
        .btn-custom {
            background-color: #ffcccc;
            color: #d32f2f;
            border: 1px solid #ffcccc;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            background-color: #d32f2f;
            color: white;
        }
        .form-control:focus {
            border-color: #ffcccc;
            box-shadow: 0 0 0 0.2rem rgba(255, 204, 204, 0.5);
        }
        .link-cadastro {
            font-size: 0.9em;
            color: #666;
            margin-top: 15px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card card-login">
                    <div class="card-header">
                        <h3>üîê Acesso Restrito</h3>
                        <small>Gerenciador de Cupons</small>
                    </div>
                    <div class="card-body p-4">
                        <form id="formLogin">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="admin@exemplo.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" placeholder="******" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-custom">ENTRAR</button>
                            </div>
                        </form>
                        
                        <!-- Div para mensagens de erro -->
                        <div id="mensagemErro" class="mt-3 text-center text-danger" style="display: none;"></div>
                        
                        <!-- Link discreto para o cadastro de clientes (caso precise acessar) -->
                        <a href="/cadastro.html" class="link-cadastro">Ir para Cadastro de Clientes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
