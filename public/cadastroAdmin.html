<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Novo Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #212529; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background-color: #343a40; border: 1px solid #495057; }
        .form-control { background-color: #495057; border-color: #6c757d; color: white; }
        .form-control:focus { background-color: #495057; color: white; border-color: #dc3545; box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25); }
    </style>
</head>
<body>
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h4 class="text-danger text-center mb-4">üëÆ Novo Admin</h4>
        <form id="formAdmin">
            
            <div class="mb-3">
                <label class="form-label">E-mail do Novo Admin</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Senha de Acesso</label>
                <input type="password" id="senha" class="form-control" required>
            </div>

            <hr class="border-secondary">

            <div class="mb-3">
                <label class="form-label text-warning">üîë Chave Mestra (Token)</label>
                <input type="password" id="tokenMestre" class="form-control" placeholder="Apenas o dono tem..." required>
            </div>

            <button type="submit" class="btn btn-danger w-100">Criar Admin</button>
            <div id="msg" class="mt-3 text-center"></div>
        </form>
    </div>

    <script>
        document.getElementById('formAdmin').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.submitter;
            const textoOriginal = btn.innerText;
            btn.innerText = "Criando...";
            btn.disabled = true;

            const dados = {
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value,
                tokenMestre: document.getElementById('tokenMestre').value
            };

            try {
                const res = await fetch('/registrar-admin', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(dados)
                });

                const texto = await res.text();
                const divMsg = document.getElementById('msg');

                if (res.ok) {
                    divMsg.innerHTML = `<span class="text-success">‚úÖ ${texto}</span>`;
                    document.getElementById('formAdmin').reset();
                } else {
                    divMsg.innerHTML = `<span class="text-warning">‚ö†Ô∏è ${texto}</span>`;
                }
            } catch (erro) {
                document.getElementById('msg').innerText = "Erro de conex√£o.";
            } finally {
                btn.innerText = textoOriginal;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
